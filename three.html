        <rect width="100%" height="300" fill="lightblue" />

    <!-- Menu -->

    <h1>SVG Animation is easy!</h1>

    <!--Animation -->
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <path id="square-path" d="M 50 50 L 150 50 L 150 150 L 50 150 Z" stroke="black" fill="transparent"/>
        <circle cx="10" cy="10" r="10" fill="red">
            <animateMotion repeatCount="indefinite" dur="5s">
                <mpath href="#square-path"/>
            </animateMotion>
        </circle>
    </svg>


</body>
